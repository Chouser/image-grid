<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>grid</title>
    <style type="text/css">
      html, head, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Verdana;
        font-size: 10pt;
      }
      canvas {
        display: block;
        top: 0;
        position: absolute;
      }
      div {
        text-align: center;
      }
      img {
        display: none;
      }
      #menu {
        position: absolute;
        border: 2px outset;
        padding: 0px 8px;
        background: #88b;
      }
      #btn {
        text-align: left;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
    <script type="text/javascript">//<![CDATA[

// cookie functions from http://www.quirksmode.org/js/cookies.html
function createCookie(name,value,days) {
	if (days) {
		var date = new Date();
		date.setTime(date.getTime()+(days*24*60*60*1000));
		var expires = "; expires="+date.toGMTString();
	}
	else var expires = "";
	document.cookie = name+"="+value+expires+"; path=/";
}

function readCookie(name) {
	var nameEQ = name + "=";
	var ca = document.cookie.split(';');
	for(var i=0;i < ca.length;i++) {
		var c = ca[i];
		while (c.charAt(0)==' ') c = c.substring(1,c.length);
		if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
	}
	return null;
}

var hex = '0123456789ABCDEF'.split('');
var dec = {};
for( var i = 0; i < hex.length; ++i ) {
  dec[ hex[ i ] ] = i;
}

var ctx, img;

function drawGrid(ctx, ix, iy, d, xt, yt, xf, yf) {
  var x, y;
  for(x = ix % d - d; x < xf + xt + d; x += d) {
    for(y = iy % d - d; y < yf + yt + d; y += d) {
      ctx.beginPath();
      ctx.moveTo(x-xt,y);
      ctx.lineTo(x+xt+1,y);
      ctx.moveTo(x,y-yt);
      ctx.lineTo(x,y+yt+1);
      ctx.closePath();
      ctx.stroke();
    }
  }
}

var body;
var shade = 0;
var locked = false;
var state = {
  x: 0,
  y: 0,
  gx: 0,
  gy: 0,
  gsize: 300,
  scale: 300,
  split: 3
};

function redraw() {
  ctx.clearRect(0, 0, body.offsetWidth, body.offsetHeight);
  ctx.save();
  ctx.translate( state.x, state.y );
  ctx.scale( state.scale/1000, state.scale/1000 );

  ctx.drawImage(img, 0, 0);

  var x = hex[shade];
  ctx.strokeStyle = "#" + x + x + x + ";";
  drawGrid(ctx, state.gx, state.gy, state.gsize,
           state.gsize/2, state.gsize/2, img.width, img.height);
  if(state.split != 0) {
    drawGrid(ctx, state.gx, state.gy, state.gsize/state.split,
             state.gsize/20, state.gsize/20, img.width, img.height);
  }
  ctx.restore();
}

function drag(func) {
  body.onmousemove = function(e) {
    func(e);
    redraw();
  };

  body.onmouseup = function(e) {
    body.onmousemove = null;
    body.onmouseup = null;
    func(e);
    redraw();
  }
}

function resize() {
  img = document.getElementById('img');

  var c1 = document.getElementById('c1');
  c1.width = body.offsetWidth;
  c1.height = body.offsetHeight;

  ctx = c1.getContext("2d");

  redraw();
}

window.onload = function() {
  body = document.body;
  body.onclick = redraw;

  body.onmousedown = function(e) {
    var startX = e.clientX;
    var startY = e.clientY;

    if(e.ctrlKey && !locked) {
      if(e.shiftKey) {
        // scale grid
        var oldGridSize = state.gsize;
        drag(function(e) {
            var delta = e.clientX - startX + e.clientY - startY;
            state.gsize = oldGridSize + delta;
            if(state.gsize < 3 || img.height / state.gsize > 20)
              state.gsize = Math.round(img.height / 20);
        });
      }
      else {
        // drag grid
        var oldGridX = state.gx;
        var oldGridY = state.gy;
        drag(function(e) {
          state.gx = oldGridX + (e.clientX - startX) / (state.scale / 1000);
          state.gy = oldGridY + (e.clientY - startY) / (state.scale / 1000);
        });
      }
    }
    else {
      if(e.shiftKey) {
        // scale everything
        var oldScale = state.scale / 1000;
        var oldImgX = state.x;
        var oldImgY = state.y;
        drag(function(e) {
            var delta = e.clientX - startX + e.clientY - startY;
            var newScale = oldScale + delta * 0.001;
            state.x = startX - (startX - oldImgX) * newScale / oldScale;
            state.y = startY - (startY - oldImgY) * newScale / oldScale;
            state.scale = Math.round(newScale * 1000);
        });
      }
      else {
        // drag everything
        var baseX = state.x - startX;
        var baseY = state.y - startY;
        drag(function(e) {
          state.x = baseX + e.clientX;
          state.y = baseY + e.clientY;
        });
      }
    }
  };

  body.onkeypress = function(e) {
    // shade = Math.round(16 / (e.keyCode - 48));
    if(e.keyCode >= 48 && e.keyCode <= 58)
      state.split = e.keyCode - 48;
    redraw();
  };

  body.onkeydown = function(e) {
    if(e.keyCode == 9) {
      if(!locked || confirm("Are you sure you want to unlock the grid")) {
        locked = !locked;
        btn.innerHTML = "Grid" + (locked ? " <b>locked</b>" : "");
        if(locked) {
          var str = "";
          for(var k in state) {
            str += k + "=" + escape(state[k]) + "&";
          }
          alert(str);
          createCookie("imagegrid", str, 365);
        }
        e.preventDefault();
      }
    }
    var dx = e.keyCode == 37 ? -1 : e.keyCode == 39 ? 1 : 0;
    var dy = e.keyCode == 38 ? -1 : e.keyCode == 40 ? 1 : 0;
    if(e.ctrlKey) {
      state.gx += 1000 * dx / state.scale;
      state.gy += 1000 * dy / state.scale;
    }
    else {
      state.x += 1000 * dx / state.scale;
      state.y += 1000 * dy / state.scale;
    }
    redraw();
  }

  function newfile(e) {
    img.src = document.getElementById('file').value;
    redraw()
  }

  document.getElementById('file').onchange = newfile;

  document.getElementById('btn').onclick = function(e) {
    var mc = document.getElementById('menu-contents');
    mc.style.display =
      (mc.style.display == 'none') ? '' : 'none';
  }

  resize();
};

window.onresize = resize;

//]]>
    </script>
  </head>

  <body>
    <img id="img" src="2006.08.17-09150.jpg" />
    <canvas id="c1"></canvas>
    <div id="menu">
      <div id="btn">Grid</div>
      <table id="menu-contents" style="display: none">
        <tr><td>Image file:</td><td><input size="30" id="file" /></td></tr>
      </table>
    </div>
  </body>
</html>
